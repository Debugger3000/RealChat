<!-- Display chatroom with friend that was selected when there is a chatroom id... -->
@if (this.friendService.curChatroomId.length) {

<section class="">
  <div class="flex flex-col">
    <!-- top bar with friend picture and name -->
    <!-- <div class="flex gap-5 border-b p-4 items-center">
      <div>
        <div class="border rounded-full w-[50px] h-[50px]"></div>
      </div>
      <div>
        <h4 class="text-2xl">Friends Name</h4>
      </div>
    </div> -->
    <div class="friendItem">
      <img src="defaultImg.PNG" alt="profilePic" />
      <span class="username">{{this.friendService.curChatFriend?.username}}</span>
    </div>


    <!-- chatroom below with messages.. -->
    <div class="p-4">
      <div class="h-90 rounded border overflow-y-scroll">

        @for (message of chatRoomMessages; track $index) {
          <div class="messageItem flex flex-col">
            <div class="flex gap-5">
              <img src="defaultImg.PNG" alt="profilePic" />
              <div>{{message.username}}</div>
            </div>
            <div>{{message.timestamp}}</div>
            <div>{{message.content}}</div>
          </div>
        }

      </div>
    </div>

     <!-- message form -->
         <div class="p-4">
            <form class="flex justify-between" [formGroup]="messageForm" (ngSubmit)="onSubmitMessage()">
                <input class="bg-gray-700 rounded border w-9/10 mr-4 p-1" type="text" name="message" id="message" formControlName="message"/>
                <input class="rounded border bg-blue-500 p-1 hover:cursor-pointer" type="submit"/>
            </form>

  </div>
  </div>
</section>
}

<!-- can probably be its own component -->
